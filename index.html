<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder - Create Professional Resumes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-file-alt"></i> Resume Builder</h1>
        <p>Create professional resumes in minutes</p>
      </header>

      <!-- Navbar Tabs -->
      <nav class="navbar">
        <button class="tab-btn active" data-tab="personal">Personal</button>
        <button class="tab-btn" data-tab="experience">Experience</button>
        <button class="tab-btn" data-tab="education">Education</button>
        <button class="tab-btn" data-tab="skills">Skills</button>
        <button class="tab-btn" data-tab="design">Design</button>
      </nav>

      <div class="split-layout">
        <!-- Left: Form Sections -->
        <main class="main-content">
          <div class="tab-section" id="tab-personal">
            <div class="form-section">
              <h2>Personal Information</h2>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, State" />
              </div>
              <div class="form-group">
                <label for="linkedin">LinkedIn (Optional)</label>
                <input
                  type="url"
                  id="linkedin"
                  placeholder="LinkedIn profile URL"
                />
              </div>
              <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea
                  id="summary"
                  rows="4"
                  placeholder="Brief overview of your professional background and career objectives"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="tab-section" id="tab-experience" style="display: none">
            <div class="form-section">
              <h2>Work Experience</h2>
              <div id="experienceContainer">
                <div class="experience-item">
                  <div class="form-group">
                    <label>Job Title</label>
                    <input
                      type="text"
                      class="jobTitle"
                      placeholder="e.g., Software Engineer"
                    />
                  </div>
                  <div class="form-group">
                    <label>Company</label>
                    <input
                      type="text"
                      class="company"
                      placeholder="e.g., Tech Corp"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label>Start Date</label>
                      <input type="month" class="startDate" />
                    </div>
                    <div class="form-group">
                      <label>End Date</label>
                      <input type="month" class="endDate" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea
                      class="description"
                      rows="3"
                      placeholder="Describe your responsibilities and achievements"
                    ></textarea>
                  </div>
                </div>
              </div>
              <button type="button" id="addExperience" class="btn-secondary">
                <i class="fas fa-plus"></i> Add Experience
              </button>
            </div>
          </div>

          <div class="tab-section" id="tab-education" style="display: none">
            <div class="form-section">
              <h2>Education</h2>
              <div id="educationContainer">
                <div class="education-item">
                  <div class="form-group">
                    <label>Degree</label>
                    <input
                      type="text"
                      class="degree"
                      placeholder="e.g., Bachelor of Science"
                    />
                  </div>
                  <div class="form-group">
                    <label>Institution</label>
                    <input
                      type="text"
                      class="institution"
                      placeholder="e.g., University Name"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label>Graduation Year</label>
                      <input
                        type="number"
                        class="graduationYear"
                        placeholder="2023"
                      />
                    </div>
                    <div class="form-group">
                      <label>GPA (Optional)</label>
                      <input type="text" class="gpa" placeholder="3.8" />
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" id="addEducation" class="btn-secondary">
                <i class="fas fa-plus"></i> Add Education
              </button>
            </div>
          </div>

          <div class="tab-section" id="tab-skills" style="display: none">
            <div class="form-section">
              <h2>Skills</h2>
              <div class="form-group">
                <label for="skills">Skills (comma-separated)</label>
                <textarea
                  id="skills"
                  rows="3"
                  placeholder="e.g., JavaScript, React, Node.js, Python, SQL"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="tab-section" id="tab-design" style="display: none">
            <div class="form-section">
              <h2>Design & Customization</h2>

              <div class="form-group">
                <label for="resumeTemplate">Resume Template</label>
                <div class="template-grid">
                  <div class="template-option active" data-template="modern">
                    <div class="template-preview modern-preview">
                      <div class="template-header"></div>
                      <div class="template-content">
                        <div class="template-line"></div>
                        <div class="template-line short"></div>
                        <div class="template-line"></div>
                      </div>
                    </div>
                    <span>Modern</span>
                  </div>
                  <div class="template-option" data-template="classic">
                    <div class="template-preview classic-preview">
                      <div class="template-header centered"></div>
                      <div class="template-content">
                        <div class="template-line"></div>
                        <div class="template-line"></div>
                        <div class="template-line short"></div>
                      </div>
                    </div>
                    <span>Classic</span>
                  </div>
                  <div class="template-option" data-template="creative">
                    <div class="template-preview creative-preview">
                      <div class="template-sidebar"></div>
                      <div class="template-content">
                        <div class="template-line"></div>
                        <div class="template-line short"></div>
                        <div class="template-line"></div>
                      </div>
                    </div>
                    <span>Creative</span>
                  </div>
                  <div class="template-option" data-template="minimal">
                    <div class="template-preview minimal-preview">
                      <div class="template-header minimal"></div>
                      <div class="template-content minimal">
                        <div class="template-line"></div>
                        <div class="template-line"></div>
                      </div>
                    </div>
                    <span>Minimal</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="fontSize"
                  >Font Size: <span id="fontSizeValue">14px</span></label
                >
                <input
                  type="range"
                  id="fontSize"
                  min="10"
                  max="24"
                  value="14"
                  class="slider"
                />
              </div>

              <div class="form-group">
                <label for="lineSpacing"
                  >Line Spacing: <span id="lineSpacingValue">1.5</span></label
                >
                <input
                  type="range"
                  id="lineSpacing"
                  min="1"
                  max="3"
                  step="0.1"
                  value="1.5"
                  class="slider"
                />
              </div>

              <div class="form-group">
                <label for="fontColor">Text Color</label>
                <input type="color" id="fontColor" value="#222222" />
              </div>

              <div class="form-group">
                <label for="accentColor">Accent Color (Headers)</label>
                <input type="color" id="accentColor" value="#8f5cff" />
              </div>

              <div class="form-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                  <option value="'Inter', Arial, sans-serif">
                    Inter (Default)
                  </option>
                  <option value="'Arial', sans-serif">Arial</option>
                  <option value="'Times New Roman', serif">
                    Times New Roman
                  </option>
                  <option value="'Georgia', serif">Georgia</option>
                  <option value="'Helvetica', sans-serif">Helvetica</option>
                  <option value="'Calibri', sans-serif">Calibri</option>
                  <option value="'Roboto', sans-serif">Roboto</option>
                </select>
              </div>

              <div class="form-group">
                <button type="button" id="resetDesign" class="btn-secondary">
                  <i class="fas fa-undo"></i> Reset to Default
                </button>
              </div>
            </div>
          </div>
        </main>

        <!-- Right: Live Preview -->
        <aside class="live-preview">
          <div class="actions">
            <button type="button" id="generateResume" class="btn-primary">
              <i class="fas fa-download"></i> Export PDF
            </button>
            <button type="button" id="previewResume" class="btn-secondary">
              <i class="fas fa-eye"></i> Preview
            </button>
            <button type="button" id="clearForm" class="btn-clear">
              <i class="fas fa-trash"></i> Clear Form
            </button>
          </div>
          <div id="resumePreview"></div>
        </aside>
      </div>

      <!-- Modal for preview (optional, can be kept for full preview) -->
      <div id="previewModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="resumePreviewModal"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
